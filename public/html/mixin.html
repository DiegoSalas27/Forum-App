
<!-- mixin can contain argument or extra data within parentheses (mixins can contain any pug feature)--><!DOCTYPE html >
<html> 
  <head> 
    <title>Mixins in Pug </title>
    <style>
      .comment {
        font-family: sans-serif;
        line-height: 1.5;
        padding: 10px;
        border: 1px solid #555;
        width: 250px;
      }
      
      .date { font-size: 85%; text-align: right; }
      .author { font-size: 110%; font-weight: bold; }
      .text { font-size: 100%; }
    </style>
  </head>
  <body>
    <!-- mixins are reusable blocks of pug code (they behave like functions)-->
    <div class="comment"> <em>(Posted by admin)</em>
      <div class="date">04-02-2018</div>
      <div class="author">dcode</div>
      <div class="text">Hey homie yei</div>
    </div>
    <div class="comment"> 
      <div class="date">07-02-2020</div>
      <div class="author">Bruce</div>
      <div class="text">Hey my g</div>
    </div>
  </body>
</html>
